<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <script src="book-api.js"></script>
</head>

<body>

<div class="conatainer">
  <hr />
  <h1>Create new Book</h1>
  <hr />

  <form action="http://localhost:3000/book" method="POST">
    <div class="form-group">
      <label for="ISBN">ISBN</label>
      <input name="isbn" class="form-control" />
    </div>

    <div class="form-group">
      <label for="Title">Title</label>
      <input class="form-control" name="title" />
    </div>

    <div class="form-group">
      <label for="Author">Author</label>
      <input class="form-control" name="author" />
    </div>

    <div class="form-group">
      <label for="published date">Published Date</label>
      <input class="form-control" name="published date" />
    </div>

    <div class="form-group">
      <label for="Publisher">Publisher</label>
      <input class="form-control" name="Publisher" />
    </div>

    <div class="form-group">
      <label for="number of pages">Number of pages</label>
      <input class="form-control" name="Number of pages" />
    </div>

    <!-- Other fields -->

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
